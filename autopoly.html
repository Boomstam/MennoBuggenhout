<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Autopoly</title>

    <link rel='stylesheet' href='css/global.css' />

    <script src='js/headInjector.js'></script>
</head>

<body>
    <mybody style="opacity:0">
        <boardwrapper>
            <board>
                <boardcenter>
                    <chestpile>
                        <img src="images/monopoly/centerChest.png"></img>
                    </chestpile>
                    <chancepile>
                        <img src="images/monopoly/centerChance.png"></img>
                    </chancepile>
                    <dicewrapper>
                        <die1>
                            <img src="images/monopoly/die1.png"></img>
                        </die1>
                        <die2>
                            <img src="images/monopoly/die2.png"></img>
                        </die2>
                    </dicewrapper>
                </boardcenter>
                <row class="bottomRow">
                    <corner>
                        <gotext>
                            <img src="images/monopoly/go.png">
                        </gotext>
                        <goarrow>
                            <img src="images/monopoly/arrow.png">
                        </goarrow>
                        <piece class="exampleTile">
                            <img src="images//monopoly/piece1.png ">
                        </piece>
                    </corner>
                    <tile class="property " style="left: calc(var(--tileWidth) * 10); ">
                        <tilecolor style="background-color: rebeccapurple; ">
                        </tilecolor>
                        <tilename>
                            PROPERTY AVENUE
                        </tilename>
                        <tileprice>
                            M999
                        </tileprice>
                    </tile>
                    <tile class="chance " style="left: calc(var(--tileWidth) * 9); ">
                        <cardname>
                            CHANCE
                        </cardname>
                        <cardimg>
                            <img src="images//monopoly/chance1.png "></img>
                        </cardimg>
                    </tile>
                    <tile class="chest " style="left: calc(var(--tileWidth) * 8); ">
                        <cardname>
                            COMMUNITY CHEST
                        </cardname>
                        <cardimg>
                            <img src="images/monopoly/chest.png "></img>
                        </cardimg>
                    </tile>
                    <tile class="utility " style="left: calc(var(--tileWidth) * 7); ">
                        <tileheader>
                            ELECTRIC COMPANY
                        </tileheader>
                        <middleimg>
                            <img src="images/monopoly/electric.png "></img>
                        </middleimg>
                        <tileprice>
                            M666
                        </tileprice>
                    </tile>
                    <tile class="tax " style="left: calc(var(--tileWidth) * 6); ">
                        <taxname>
                            INCOME TAX
                        </taxname>
                        <taximg>
                            <img src="images/monopoly/income.png "></img>
                        </taximg>
                        <tileprice>
                            M999
                        </tileprice>
                    </tile>
                    <tile class="railroad " style="left: calc(var(--tileWidth) * 5); ">
                        <tileheader>
                            PADDINGTON STATION
                        </tileheader>
                        <middleimg>
                            <img src="images/monopoly/railroad.png "></img>
                        </middleimg>
                        <tileprice>
                            M999
                        </tileprice>
                    </tile>
                </row>
                <row class="leftRow ">
                    <corner>
                        <jail>
                            <img src="images/monopoly/jail.png ">
                        </jail>
                    </corner>
                </row>
                <row class="topRow ">
                    <corner>
                        <car>
                            <img src="images/monopoly/car.png ">
                        </car>
                    </corner>
                </row>
                <row class="rightRow ">
                    <corner>
                        <pig>
                            <img src="images/monopoly/police.png ">
                        </pig>
                    </corner>
                </row>
            </board>
        </boardwrapper>
        <bottomspace/>
    </mybody>
</body>

<script src="js/injector.js "></script>

</html>
