<body>
    <mynavbar>
        <navcontent>
            <contactoverlay>
                <contactwindow>
                    <cross>
                        <crossarm class="leftTopArm"></crossarm>
                        <crossarm class="leftBottomArm"></crossarm>
                    </cross>
                    <h1>Contact me</h1>
                    <address>Send me an <a class="mailLink">email</a></address>
                    <p class="messageHeader">Or a message:</p>
                    <contactform>
                        <form>
                            <textarea id="message">Your message</textarea>
                            <input type="text" class="replyInfo" value="Your own contact info (mail, phone, ...)"></input>
                            <input type="button" class="submitButton" value="Send"></input>
                        </form>
                    </contactform>
                </contactwindow>
            </contactoverlay>
            <hamburger>
                <burgerbun></burgerbun>
                <burgerbun></burgerbun>
                <burgerbun></burgerbun>
            </hamburger>
            <home>
                <a href="index.html"> Home</a>
            </home>
            <nav>
                <a href='projects.html'>Projects</a>
                <a href='cv.html'>CV</a>
            </nav>
        </navcontent>
    </mynavbar>

</html>
